<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>麦粒</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/login.css">
	<script type="text/javascript" src='js/jquery.min.js'></script>
	<script type="text/javascript" src='js/jquery.cookie.js'></script>
	<script type="text/javascript" src='js/jquery.base64.js'></script>
	<script type="text/javascript" src='js/login.js'></script>

</head>
<body>
	<div id='main'>
		<div class="login-shadow">
			
		</div>
		<div class="login">
			<div class="login-title">登陆</div>
			<div class="login-wrap">
				<input id="login-name" class="login-input iconfont" type="text" placeholder="&#xe609;      用户名" />
			</div>
			<div class="login-wrap">
				<input id="login-pwd" class="login-input iconfont" type="password" placeholder="&#xe60a;      密码" />
			</div>
			<div class="login-remember">
				<span id="login-remember" class="iconfont" onclick="this.className=/checked/ig.test(this.className)?this.className.replace(' checked',''):(this.className+' checked')"></span>
				<span>记住用户名</span>
			</div>
			<button class="login-btn">登录</button>
			<div class="login-propmt">账户不存在！</div>

			<div class="login-bottom"><span>上海赛若福技术股份有限公司</span>       Copyright @2017  AllrightReserved</span>
		</div>
	</div>
</body>
</html>
