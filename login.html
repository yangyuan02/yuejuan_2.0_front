<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<title></title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/login.css">
	<script type="text/javascript" src='js/jquery.min.js'></script>
	<script type="text/javascript" src='js/jquery.cookie.js'></script>
	<script type="text/javascript" src='js/jquery.base64.js'></script>
	<script type="text/javascript" src='js/login.js'></script>
	
</head>
<body>
	<div id='main'>
		<div class="login-shadow">
			
		</div>
		<div class="login">
			<div class="login-title">登录</div>
			<div class="login-wrap">
				<input id="login-name" class="login-input iconfont" type="text" placeholder="&#xe609;      用户名" />
			</div>
			<div class="login-wrap">
				<input id="login-pwd" class="login-input iconfont" type="password" placeholder="&#xe60a;      密码" />
			</div>
			<div class="login-remember">
				<!-- <span id="login-remember" class="iconfont" onclick="this.className=/checked/ig.test(this.className)?this.className.replace(' checked',''):(this.className+' checked')"></span>
				<span>记住用户名</span> -->
			</div>
			<button class="login-btn">登陆</button>
			<div class="login-propmt">账户或密码有误！</div>

			<div class="login-bottom"><span>上海赛若福信息科技股份有限公司</span>       Copyright©️2017  AllrightReserved
		</div>
		
	</div>
	<div class="login-animate" style="display: none;">
			<img src="./img/xx.gif" alt="" width="200" height="200">
			<p>登录成功，跳转中...</p>
		</div>
	</div>
	<script type="text/javascript">
	$(function(){
		var cur_port = window.location.port;
		console.log(cur_port)
		if(cur_port==8899){
			$('.login-bottom span').text('');
			$('.login-bottom span').text('上海富轶信息科技股份有限公司');
			document.title = '富轶信息';
		}else{
			document.title = '网阅星';
		}
	})
	</script>
</body>
</html>
