        <div style="width: 1200px;height:auto;border: 1px solid #ccc;background: #fff;margin: 0 auto;padding:27px 0px 300px 38px;box-sizing: border-box;">
            <p class="p_top"><a style="color:#31bc91;"><i class="iconfont">&#xe61c;</i></a>
                <p>
                    <script id="container" name="content" type="text/plain">
                    </script>
                    <script type="text/javascript">
                    var ue = UE.getEditor('container', {
                        toolbars: [
                            [
                                'spechars', 'simpleupload', 'horizontal', 'edittable', 'inserttable'

                    </script>
                    <p class="edit_bj_btn_p">
                        <button class="edit_bj_btn01 determine">保存</button>
                        <button class="edit_bj_btn02">取消</button>
                    </p>
                    <div class="edit_box_btm">
                        <ul>
                            <li>答案输入
                                <button type="" class="edit_li_btn01" data-id="0">编辑</button>
                                <div class="edit_li_div01">
                                    <script id="container02" name="content" type="text/plain"></script>
                                    <p class="edit_li_div_p">
                                        <button type="" class="edit_li_div01_btn01 determine">保存</button>
                                        <button type="" class="edit_li_div01_btn02">取消</button>
                                    </p>
                                </div>
                            </li>
                            <script type="text/javascript">
                            var ue = UE.getEditor('container02', {
                                toolbars: [
                                    [
                                        'spechars', 'simpleupload', 'horizontal', 'edittable', 'inserttable'
                                    ]
                                ]
                            });
                            </script>
                            <li>设置解答输入
                                <button type="" class="edit_li_btn02" data-id="0">编辑</button>
                                <div class="edit_li_div02">
                                    <p style="display: none;">分析<i data-id="0" class="edit_li_div02_i iconfont" style="margin-left:11px;cursor: pointer;font-size: 14px;">&#xe622;</i></p>
                                    <div class="edit_li_div02_box">
                                        <div class="edit_li_analy" contenteditable="true"></div>
                                    </div>
                                    <p>解答</p>
                                    <script id="container03" name="content" type="text/plain" style="">
                                    </script>
                                    <p class="edit_li_div_p">
                                        <button type="" class="edit_li_div02_btn01 determine">保存</button>
                                        <button type="" class="edit_li_div02_btn02">取消</button>
                                    </p>
                                </div>
                            </li>
                            <script type="text/javascript">
                            var ue = UE.getEditor('container03', {
                                toolbars: [
                                    [
                                        'spechars', 'simpleupload', 'horizontal', 'edittable', 'inserttable'
                                    ]
                                ]
                            });
                            </script>
                            <script>
                            $(".edit_li_div02_i").click(function(event) {
                                var a = $(this).attr("data-id");
                                if (a == 0) {
                                    $(this).html("&#xe624;");
                                    $(this).attr("data-id", "1");

                                } else {
                                    $(this).html("&#xe622;");
                                    $(this).attr("data-id", "0");

                                }
                                $(".edit_li_div02_box").slideToggle(1000);
                            });
                            </script>
                            <li>添加知识点
                                <button type="" class="edit_li_btn03" data-id="0">编辑</button>
                                <div class="edit_li_div03">
                                    <p class="edit_li_div03_p01">选择知识点</p>
                                    <p class="edit_li_div03_p02">
                                        <a class="edit_li_div03_p02_ban">版本<select>
                <option value="人教A版">人教A版</option>
                <option value="人教B版">人教B版</option>
                <option value="沪教版">沪教版</option>
               </select></a>
                                        <a class="edit_li_div03_p02_mo">模式<select>
                <option value="chapter">按章节</option>
                <option value="knowledge">按知识点</option>
               
               </select></a>
                                        <input type="" name="" placeholder="请输入搜索知识点" class="search_input" style="color: #666;margin-left: 160px;">
                                        <a class="edit_li_div03_p02_a"><i class="iconfont">&#xe610;</i></a>
                                        <div class="search">
                                            <ul class="search_ul">
                                            </ul>
                                        </div>
                                    </p>
                                    <div class="edit_li_div03_box">
                                        <div class="edit_li_div03_box01">
                                            <p class="edit_li_div03_box01_p">添加知识点</p>
                                            <div class="edit_zs_div" style="height: 280px;overflow: scroll;">
                                                <ul class="edit_zs">
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="edit_li03_box">
                                            <p class="edit_li03_box_p">已选择知识点</p>
                                            <div class="edit_li03_box01" style="height: 280px;overflow: scroll;"></div>
                                        </div>
                                    </div>
                                    <p style="padding-right:40px;">
                                        <button type="" class="edit_li_div03_btn01 determine">保存</button>
                                        <button class="edit_li_div03_btn02" type="">取消</button>
                                    </p>
                                </div>
                            </li>
                            <li>设置难度
                                <a class="dif_input" style="display: none;">
                                    <input type="" name="" placeholder="只能输入数字或小数点如0.2" onkeyup="clearNoNum(this)" style="height:32px;width:190px;padding-left: 8px;    box-sizing: border-box;margin-left: 20px;">
                                    <button type="" class="determine" style="margin-left:30px;">保存</button>
                                </a>
                                <button type="" class="dif_btn">编辑</button>
                            </li>
                            <script>
                            //数字和小数点
                            function clearNoNum(obj) {

                                obj.value = obj.value.replace(/[^\d.]/g, "");

                                obj.value = obj.value.replace(/^\./g, "");

                                obj.value = obj.value.replace(/\.{2,}/g, ".");

                                obj.value = obj.value.replace(".", "$#$").replace(/\./g, "").replace("$#$", ".");
                            }
                            </script>
                            <li>设置能力标签
                                <button type="" class="edit_li_btn04" data-id="0">编辑</button>
                                <div class="nengli_box">
                                    <p class="nengli_box_p01">
                                        设置能力标签
                                    </p>
                                    <p class="nengli_box_p02">
                                    </p>
                                    <div class="neng_box">
                                        <div class="neng_box01">
                                            <p class="neng_box01_p">能力列表<i style="float: right;margin-right: 20px;">全选<i class="nengl_quan iconfont" data-id="0" style="margin-left: 12px;">&#xe63b;</i></i>
                                                <p>
                                                    <div class="neng_box_choose01" style="height: 280px;overflow: scroll;width: 100%;">
                                                    </div>
                                        </div>
                                        <div class="neng_box02" id="box_a" style="">
                                            <p class="neng_box02_p">已选择</p>
                                            <div class="neng_box_choose02" style="height: 280px;overflow: scroll;width: 100%;">
                                            </div>
                                        </div>
                                    </div>
                                    <p style="padding-right:40px;">
                                        <button class="neng_btn01 determine" type="">保存</button>
                                        <button class="neng_btn02" type="">取消</button>
                                    </p>
                                </div>
                            </li>
                            <li>设置错因标签
                                <button type="" class="edit_li_btn05" data-id="0">编辑</button>
                                <div class="wrong_box">
                                    <p class="wrong_box_p01">
                                        设置错因标签
                                    </p>
                                    <p class="wrong_box_p02">
                                    </p>
                                    <div class="wrong_box01">
                                        <div class="wrong_box01_l" ">
                 <p>智力因素 Z</p>
                 <div class="wrong_z_01 " style="height: 211px;overflow: scroll;width: 100%; ">
                
                   </div>
               </div>

                 <p>已选因素</p>
                  <div class="wrong_z_02 " style="height: 211px;overflow: scroll;width: 100%; ">
                  </div>

            </div>

             <div class="wrong_box02 ">

</div>

                 </div>
               </div>
             <p style="display: inline-block;width: 100%; "><button type=" " class="wrong_box_btn01 determine ">保存</button>
               <button class="wrong_box_btn02 " type=" ">取消</button></p>
            </div>
           <!-- 非智力end -->
          </div>

          </li>

          <li>添加新标签<a class="edit_li_btn06_a " style="display: none; "><input type=" " name=" " placeholder="请输入要添加的标签 " style="height:32px;width:190px;padding-left: 8px; box-sizing: border-box;margin-left: 20px; " class="edit_li_btn06_input "><button type=" " class="edit_li_btn06_add determine " style="margin-left:30px; ">保存</button></a><button type=" " class="edit_li_btn06 ">添加</button><div class="edit_li_btn06_div " style="cursor: pointer;overflow: hidden; "></div></li>
        </ul>
        <script>
          $(".edit_li_btn06 ").click(function(event) {
            $(".edit_li_btn06_a ").show();
            $(".edit_li_btn06 ").hide();
          });
         $(".edit_li_btn06_a button ").click(function(event) {
            $(this).parent('a').hide();
            $(".edit_li_btn06 ").show();
